<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>停车场智能管理系统 - 注册</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2000&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }
        .register-card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .register-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        .input-field {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(59, 130, 246, 0.2);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            background: rgba(255, 255, 255, 1);
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .logo-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .password-strength {
            height: 4px;
            border-radius: 2px;
            margin-top: 4px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto max-w-md">
        <div class="register-card p-8">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-green-500 to-blue-600 rounded-full mb-4">
                    <i class="fa fa-user-plus text-white text-2xl"></i>
                </div>
                <h2 class="text-3xl font-bold logo-container mb-2">创建新账户</h2>
                <p class="text-gray-600">注册后可使用停车场系统功能</p>
            </div>

            <!-- 错误提示 -->
            {% if error %}
            <div class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg mb-4 flex items-center">
                <i class="fa fa-exclamation-circle mr-3"></i>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <form action="{{ url_for('register') }}" method="POST">
                <!-- 添加CSRF令牌 -->
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="mb-6">
                    <label class="block text-gray-700 mb-3 font-medium" for="username">
                        <i class="fa fa-user mr-2 text-blue-500"></i>用户名
                    </label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        class="w-full px-4 py-3 input-field rounded-xl focus:outline-none"
                        placeholder="请输入用户名"
                    >
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 mb-3 font-medium" for="password">
                        <i class="fa fa-lock mr-2 text-blue-500"></i>密码
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="w-full px-4 py-3 input-field rounded-xl focus:outline-none"
                        placeholder="请输入密码"
                    >
                </div>

                <div class="mb-8">
                    <label class="block text-gray-700 mb-3 font-medium" for="confirm_password">
                        <i class="fa fa-lock mr-2 text-blue-500"></i>确认密码
                    </label>
                    <input
                        type="password"
                        id="confirm_password"
                        name="confirm_password"
                        required
                        class="w-full px-4 py-3 input-field rounded-xl focus:outline-none"
                        placeholder="请再次输入密码"
                    >
                </div>

                <div class="flex flex-col space-y-4">
                    <button
                        type="submit"
                        class="btn-primary text-white font-semibold py-3 px-4 rounded-xl transition-all duration-300"
                    >
                        <i class="fa fa-user-plus mr-2"></i>立即注册
                    </button>

                    <div class="text-center pt-4 border-t border-gray-200">
                        <a
                            href="{{ url_for('login') }}"
                            class="text-blue-500 hover:text-blue-600 transition-colors font-medium"
                        >
                            <i class="fa fa-sign-in mr-1"></i>已有账号？立即登录
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 简单的密码匹配验证
        document.addEventListener('DOMContentLoaded', function() {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm_password');

            function validatePassword() {
                if (password.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity('密码不匹配');
                } else {
                    confirmPassword.setCustomValidity('');
                }
            }

            password.addEventListener('change', validatePassword);
            confirmPassword.addEventListener('keyup', validatePassword);
        });
    </script>
</body>
</html>
